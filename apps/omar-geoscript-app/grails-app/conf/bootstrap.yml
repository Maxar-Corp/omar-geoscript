spring:
  application:
    name: omar-geoscript
  cloud:
    config:
      enabled: false
      uri: http://localhost:8888/omar-config-server
    discovery:
      enabled: false
  boot:
    admin:
      url: http://localhost:8082/omar-admin-server/
      client:
        prefer-ip: true
---
spring:
  profiles: production
  cloud:
    config:
      uri: http://omar-config-server:8888/omar-config-server

# Define the http protocols that swagger will use
swagger:
  schemes:
    - HTTPS
    - HTTP

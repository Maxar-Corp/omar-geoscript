buildscript {
  ext {
    grailsVersion = project.grailsVersion
    baseImage = "omar-base"
  }
  if(System.env.OMAR_COMMON_PROPERTIES)
  {
    apply from: System.env.OMAR_COMMON_PROPERTIES
  }
  repositories {
    mavenLocal()
    maven { url "${ossimMavenProxy}" }
    maven { url "https://repo.grails.org/grails/core" }
  }
  dependencies {
    classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
    classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.2"
    classpath "net.errbuddy.plugins:babel-asset-pipeline:2.1.0"
  }
}

plugins {
  id "com.github.ben-manes.versions" version "0.15.0"
}

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"
apply plugin: "asset-pipeline"

apply plugin: "java"
apply plugin: "maven-publish"
apply plugin: "maven"

group "io.ossim.omar.apps"

ext {
  grailsVersion = project.grailsVersion
  gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
  mavenLocal()
  maven { url "${ossimMavenProxy}" }
  maven { url "https://repo.boundlessgeo.com/main" }
  maven { url "http://download.osgeo.org/webdav/geotools" }
  mavenCentral()
  maven { url "http://maven.geo-solutions.it" }
  maven { url "https://artifacts.unidata.ucar.edu/content/repositories/unidata" }
  maven { url "https://github.com/ElectronicChartCentre/ecc-mvn-repo/raw/master/releases" }
  maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
  imports {
    // mavenBom "org.grails:grails-bom:$grailsVersion"
    mavenBom "org.springframework.cloud:spring-cloud-starter-parent:Dalston.SR4"
  }
  applyMavenExclusions false
}

grails {
  plugins {
    compile project(':omar-openlayers-plugin')
    compile project(':omar-geoscript-plugin')
    compile project(':omar-hibernate-spatial-plugin')
  }
}

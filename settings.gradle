pluginManagement {
  repositories {
    maven { url "${ System.getenv('REPOSITORY_MANAGER_URL') }/ossim-deps" }
    gradlePluginPortal()
  }
}

def final O2_DEV_HOME = System.getenv('O2_DEV_HOME')

if ( O2_DEV_HOME ) {

   include 'omar-geoscript-app',
           'omar-geoscript-plugin'

   project(':omar-geoscript-app').projectDir = "./apps/omar-geoscript-app" as File
   project(':omar-geoscript-plugin').projectDir = "./plugins/omar-geoscript-plugin" as File
}
